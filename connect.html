<!DOCTYPE html>
<html>
<head>
  <title>Connect Email</title>
  <link rel="stylesheet" type="text/css" href="dashboard.css">
</head>
<body>
  <div class="main-content">
    <h1>Connect Your Email Account</h1>
    <div id="profile-info" style="display: none;">
      <img id="profile-picture" src="" alt="Profile Picture" style="width: 50px; height: 50px; border-radius: 50%;">
      <p><strong>Name:</strong> <span id="profile-name"></span></p>
      <p><strong>Email:</strong> <span id="profile-email"></span></p>
    </div>
    <button id="connectGoogle">Connect with Google</button>
    <p id="status"></p>
  </div>
  <script src="connect.js"></script>
</body>
</html>
